<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirection Form</title>
</head>
<body>
    <h2>URL Redirection Form</h2>
    <form id="redirectionForm">
        <label for="originalUrl">Original URL:</label><br>
        <input type="text" id="originalUrl" name="originalUrl" required><br><br>
        <label for="redirectUrl">Redirect URL:</label><br>
        <input type="text" id="redirectUrl" name="redirectUrl" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <p id="message"></p>
    <script src="index.js"></script>
</body>
</html>
